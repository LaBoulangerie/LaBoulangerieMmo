name: LaBoulangerieMmo continuous delivery

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - '.gitignore'
      - '.github/workflows/maven-publish.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: JDk 1.17 setup
        uses: actions/setup-java@v1
        with:
          java-version: 1.17
      - uses: actions/cache@v3
        env:
          cache-name: cache-gradle
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle/caches
          key: ${{ runner.os }}-gradle-${{ env.cache-name }}-${{ hashFiles('*.gradle.kts', '**/gradle-wrapper.properties') }}
      - name: Gradle Build Action
        uses: gradle/gradle-build-action@v2.1.3
        with:
         gradle-version: "7.4.1"
         arguments: assemble
      - name: Clean build outputs
        run: rm build/libs/LaBoulangerieMmo-*dev*.jar
      - uses: actions/upload-artifact@v1
        with:
          name: laboulangeriemmo
          path: build/libs/
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/download-artifact@v2
        with:
          name: laboulangeriemmo
      - name: Clone Plugins Project
        run: |
          git config --global user.email "ci@laboulangerie.net"
          git config --global user.name "ci"
          git clone https://ci:${{ secrets.GH_TOKEN }}@git.laboulangerie.net/ci/plugins.git
          mv *.jar LaBoulangerieMmo.jar
          cp **.jar plugins/
          cd plugins/
          git add .
          git commit -m "workflow $GITHUB_RUN_ID from $GITHUB_REPOSITORY"
          git push https://ci:${{ secrets.GH_TOKEN }}@git.laboulangerie.net/ci/plugins.git HEAD:master
