name: LaBoulangerieMmo continuous delivery

on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: JDk 1.16 setup
        uses: actions/setup-java@v1
        with:
          java-version: 1.16
      - name: Maven build
        run: mvn clean package
      - uses: actions/upload-artifact@v1
        with:
          name: laboulangeriemmo
          path: target
  deploy:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Clone Plugins Project
        run: |
          git clone https://${{ secrets.GH_USER }}:${{ secrets.GH_TOKEN }}@github.com/$GITHUB_REPOSITORY.git &> /dev/null
          cp ./target/*.jar Plugins/
          cd Plugins/
          git add .
          git commit -m "$GITHUB_JOB from $GITHUB_REPOSITORY
          git push
