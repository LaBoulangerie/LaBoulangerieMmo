name: LaBoulangerieMmo continious delivery

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: JDk 1.8 setup
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Maven build
        run: mvn clean package
      - uses: actions/upload-artifact@v1
        with:
          name: laboulangeriemmo
          path: target