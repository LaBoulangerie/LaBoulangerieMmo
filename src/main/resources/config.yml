locale: en_UK #Used to determine how numbers need to be formatted when displayed to players
lang:
    prefix: "<#FF8C42>[MMO] "
    bar:
        color: "GREEN"
        style: "PROGRESS"
        format: "<yellow><aqua><talent></aqua> lvl <level> | <aqua><xp></aqua>/<aqua><max_xp>xp</aqua>"
        delay: 200
    messages:
        ability_log: <yellow>Vous avez utilis√© <aqua><ability></aqua>, cooldown de <aqua><cooldown> <unit></aqua>
        level-up: <yellow>Vous √™tes pass√© au niveau <aqua><level> <talent></aqua> ! Vous gagnez <aqua><reward></aqua>
        level-up-no-reward: <yellow>Vous √™tes pass√© au niveau <aqua><level> <talent></aqua> !
        level-up-title: <bold><gradient:yellow:green>‚Üë LEVEL UP ‚Üë
        level-up-subtitle: <aqua>Niveau <level> <talent>
        ability-unlocked: <yellow>Habilit√© <aqua><ability></aqua> d√©bloqu√©e !
        ability-upgrade: <yellow>Habilit√© <aqua><ability></aqua> am√©lior√©e au <aqua>Tier <tier></aqua> !
        xp_up: <yellow>+<aqua><xp>xp</aqua> en <talent>
        xp_up_boost: <bold><aqua> BOOST x<boost></aqua></bold>
        combo_toggle: <yellow>Vous avez <aqua><state></aqua> les combos.
    xp_boost:
        bar_title: "<aqua><bold>XP Boost x<boost></bold> <yellow>-</yellow> <talent> <yellow>-</yellow> <author> <yellow>-</yellow> <time></aqua>"
        notif: "<yellow><aqua><author></aqua> vient d'activer un boost <aqua><bold>x<boost></bold></aqua> pour le m√©tier <aqua><talent></aqua> !"
    ability-use-cooldown: <gold>You must wait <gray><duration> <unit></gray> before using <aqua><ability></aqua>.

    combo:
        delimiter: " - "
        empty: "<gray>?</gray>"
        # Names matching the ComboKey enum in lowercase.
        left: "<gold>G</gold>"
        right: "<gold>D</gold>"
        shift: "<gold>S</gold>"
